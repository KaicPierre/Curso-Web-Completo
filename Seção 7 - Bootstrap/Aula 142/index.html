<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <!-- Font-Awsome -->

    <script src="https://kit.fontawesome.com/5fe4c44a8d.js" crossorigin="anonymous"></script>

    <title>Bootstrap</title>
  </head>
<body style="margin-bottom: 200px;padding: 16px;">

  <div class="container"><!--Container -->
    <div class="row"><!--Row -->
      <div class="col-sm-8 m-auto"><!--col-sm8 -->
        
        <h1>Slider simples</h1>
        <div class="carousel slide" data-ride="carousel"> <!-- Carousel -->
          <div class="carousel-inner"> <!-- Inner -->

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>
              
          </div> <!-- /Inner -->
        </div> <!-- /Carousel -->
        

        <h1>Slider com controles</h1>

        <div id="carousel-controller" class="carousel slide" data-ride="carousel"> <!-- Carousel -->
          <div class="carousel-inner"> <!-- Inner -->

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>
              
          </div> <!-- /Inner -->
          
          <a href="#carousel-controller" class="carousel-control-prev" data-slide="prev"> <!--Controles-->
            <i class="carousel-control-prev-icon"></i>
          </a>

          <a href="#carousel-controller" class="carousel-control-next" data-slide="next">
            <i class="carousel-control-next-icon"></i>
          </a>  <!--/Controles-->

        </div> <!-- /Carousel -->
        

        <h1>Slider com controles/indicadores</h1>

        <div id="carousel-indicator" class="carousel slide" data-ride="carousel"> <!-- Carousel -->

          <ol class="carousel-indicators"><!-- Indicadores -->
            <li class="active" data-target="#carousel-indicator" data-slide-to="0"></li>
            <li data-target="#carousel-indicator" data-slide-to="1"></li>
            <li data-target="#carousel-indicator" data-slide-to="2"></li>
          </ol><!-- /Indicadores -->

          <div class="carousel-inner"> <!-- Inner -->

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
            </div>
              
          </div> <!-- /Inner -->
          
          <a href="#carousel-indicator" class="carousel-control-prev" data-slide="prev"> <!--Controles-->
            <i class="carousel-control-prev-icon"></i>
          </a>

          <a href="#carousel-indicator" class="carousel-control-next" data-slide="next">
            <i class="carousel-control-next-icon"></i>
          </a>  <!--/Controles-->

        </div> <!-- /Carousel -->
      

        <h1>Slider com legendas</h1>

        <div id="carousel-description" class="carousel slide" data-ride="carousel"> <!-- Carousel -->

          <ol class="carousel-indicators"><!-- Indicadores -->
            <li class="active" data-target="#carousel-description" data-slide-to="0"></li>
            <li data-target="#carousel-description" data-slide-to="1"></li>
            <li data-target="#carousel-description" data-slide-to="2"></li>
          </ol><!-- /Indicadores -->

          <div class="carousel-inner"> <!-- Inner -->

            <div class="carousel-item active">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
              <div class="carousel-caption">
                <h3>Item 1</h3>
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
              <div class="carousel-caption">
                <h3>Item 2</h3>
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://source.unsplash.com/random/800x400" class="img-fluid" alt="">
              <div class="carousel-caption">
                <h3>Item 3</h3>
              </div>
            </div>
              
          </div> <!-- /Inner -->
          
          <a href="#carousel-description" class="carousel-control-prev" data-slide="prev"> <!--Controles-->
            <i class="carousel-control-prev-icon"></i>
          </a>

          <a href="#carousel-description" class="carousel-control-next" data-slide="next">
            <i class="carousel-control-next-icon"></i>
          </a>  <!--/Controles-->

        </div> <!-- /Carousel -->
        

      </div><!--/col-sm8 -->
    </div><!--/Row -->
  </div><!--/Container -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
