<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando LINKS</title>

    <style>
        /*Links n√£o Visitados*/
        a:link{
            color: green;
        }
        /*Links Visitados*/
        a:visited{
            color: rgb(172, 77, 240);
        }
        /*Links Ativos*/    
        a:active{
            color: red;
        }    
    </style>
</head>
<body>
    <a href="https://www.google.com/"> Google</a> |
    <a href="https://mail.google.com/">Gmail</a>
</body>
</html>
