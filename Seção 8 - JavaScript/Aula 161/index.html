<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript</title>
</head>
<body>
    

    <script>

        var nota = parseInt(prompt("Digite a nota:"))
        var faltas = parseInt(prompt("Digite o número de Faltas:"))

        const MEDIA = 7
        const FALTAS_MAXIMAS = 15

        // Operador Ternário
        // var resultado = <condição> ? <verdadeiro> : <falso>

        var resultado = (nota >= MEDIA && faltas <= FALTAS_MAXIMAS) ? 'Aprovado' : 'Reprovado'

        document.write(resultado)




    </script>
</body>
</html>
