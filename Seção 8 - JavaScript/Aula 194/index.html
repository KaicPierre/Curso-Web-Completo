<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript</title>
</head>
<body>
    

    <div class="container">
        <div class="row">
            <label for="" class="">Digite um Texto</label><input onkeyup="bgTexto(value)" type="text" class="form-control" id="text"/>
        </div>
        <div id="color" style="background-color: red; height: 100px; margin-top: 20px;"></div>
    </div>
    
    <script>
    
    var text = document.getElementById('text').value
      function bgTexto(text){
            if (text.length < 3){
                console.log(text.length)
                document.getElementById('color').style.backgroundColor = '#FF0000';
            }
            else if (text.length >= 3){
            console.log(text.length)
            document.getElementById('color').style.backgroundColor = '#00FF00';
            }
      }
      bgTexto(text)
    </script>

</body>
</html>
