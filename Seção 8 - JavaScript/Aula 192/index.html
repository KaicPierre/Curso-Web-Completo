<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="btn-group col-12 mt-4">
                <button onclick="changeBackground('#00FF00')" class="col-4 btn btn-lg btn-outline-success">Verde</button>
                <button onclick="changeBackground('#0000FF')" class="col-4 btn btn-lg btn-outline-primary">Azul</button>
                <button onclick="changeBackground('#FF0000')" class="col-4 btn btn-lg btn-outline-danger">Vermelho</button>
            </div>
            <div style="height: 100px;" class="col 12 mt-4" id="color">

            </div>
        </div>
    </div>

    <script>
        function changeBackground(backgroundColor){
            document.getElementById('color').style.background = backgroundColor
        }
    </script>
</body>
</html>
