<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-group mt-5 ">
                <input type="text" id="conteudo" class="Digite um Objeto" class="form-control">
                <div class="btn-group input-group-append">
                    <button class="btn btn-lg btn-primary" onclick="adicionar()">
                        Adicionar
                    </button>
                    <button class="btn btn-lg btn-primary" onclick="ordenar()">
                        Ordenar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>

        var objetos = ['Cadeira']
        

        function adicionar(){
            var content = document.getElementById('conteudo').value

            if (content == ''){
                alert('Informe um Objeto')

            }else if (objetos.indexOf(content) !== -1){
                alert('Objeto j√° adicionado')

            }else {
                objetos.push(content)
                console.log(objetos)
                document.getElementById('conteudo').value = ''
            }
        }

        function ordenar(){
            objetos.sort()
            console.log(objetos)
        }

    </script>

</body>
</html>
