<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <button class="btn btn-primary btn-lg" onclick="abrirPopUp()">Abrir Janela</button>
            <button class="btn btn-primary btn-lg" onclick="fecharPopUp()">Fechar Janela</button>
            <button class="btn btn-primary btn-lg" onclick="window.print()")">Imprimir Janela</button>
        </div>
    </div>
    
    <script>
        var janela
        function abrirPopUp(){
            janela = window.open('https://google.com', 'novaJanela', 'width=200, height=100')
        }

        function fecharPopUp(){
            janela.close()
        }
    </script>
</body>
</html>
