<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Galaxy S10</td>
            <td class="numero">R$ 3.000</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Galaxy Watch</td>
            <td class="numero">R$ 1.999</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Galaxy Buds Live</td>
            <td class="numero">R$ 800</td>
        </tr>
    </table>


</body>
</html>
