<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        //array
        let arr = [10, 20, 30, 40]

        let [ a, ...resto ] = arr

        console.log(a);
        console.log(resto);


        let obj = {
            a: 20,
            b: 30,
            c: 40,
            d: 50
        }

        let { a:a1, ...z} = obj
        console.log(a1);
        console.log(z);
    </script>

    <title>Document</title>
</head>
<body>
    
    <div id="output"></div>

</body>
</html>
