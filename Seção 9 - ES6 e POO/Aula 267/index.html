<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Destructuring

        let frutas = ['Abacaxi', 'Maça', 'Pera', 'Uva']
        
        let [ a, b,,c ] = frutas //Destructuring

        console.log(a, b, c);

        let coisas = [['Abacaxi', 'Maça', 'Pera', 'Uva'],['João', 'Maria']]

        let[[,,fruta],[,nome]] = coisas

        console.log(nome, fruta);

    </script>

    <title>Document</title>
</head>
<body>
    
    <div id="output"></div>

</body>
</html>
